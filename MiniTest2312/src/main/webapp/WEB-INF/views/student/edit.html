<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>
        <a href="/find">List All Student</a>
    </h2>
</center>
<div align="center">
    <form method="post" action="/edit">
        <table border="1" cellpadding="5">
            <caption>
                <h2>Edit Student</h2>
            </caption>
            <tr>
                <input type="hidden" name="id" th:value="${student.id}">
                <th>Name:</th>
                <td>
                    <input type="text" name="name" size="45" th:value="${student.name}"/>
                </td>
            </tr>
            <tr>
                <th>Age:</th>
                <td>
                    <input type="text" name="age"  size="45" th:value="${student.age}"/>
                </td>
            </tr>
            <tr>
                <th>Score: </th>
                <td>
                    <input type="text" name="score" size="15" th:value="${student.score}"/>
                </td>
            </tr>
            <tr>
                <th>Class: </th>
                <td>
                    <select name="clazz">
                        <option th:each="c : ${classList}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="(${student.clazz}) and (${c.id } == ${student.getClazz().id})"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Edit"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
